	<body>
		<header>
			<section>
				<h1>Calculater</h1>
				<p>Enjoy your calculating journey as you calculate.</p>
			</section>
		</header>
		<section class="calcBody">
			<h2 id ='calcDisplay'>0</h2>
		</section>
		<section class="calcBody">
			<section class="border calcKeys">
				<section class="zero">
					<button id="one">1</button>
					<button id="two">2</button>
					<button id="three">3</button>
				</section>
				<section class="zero">
					<button id="four">4</button>
					<button id="five">5</button>
					<button id="six">6</button>
				</section>
				<section class="zero">
					<button id="seven">7</button>
					<button id="eight">8</button>
					<button id="nine">9</button>
				</section>
				<section class= "zero">
					<button id="clear" data-action = 'clear'>C</button>
					<button id="sero">0</button>
					<button id="punc" data-action = 'decimal'>.</button>
				</section>
			</section>
			<section class="vertical calcOperands">
					<button data-action="divide">/</button>
					<button data-action="multiply">*</button>
					<button data-action="minus">-</button>
					<button data-action="plus">+</button>
					<button data-action ="calculate">=</button>
			</section>
		</section>
