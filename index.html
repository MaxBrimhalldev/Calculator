<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Calculator</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<header>
			<section>
				<h1>Calculator</h1>
				<p>Enjoy your calculating journey as you calculate.</p>
			</section>
		</header>
		<section class="calcHeading">
			<span id ='calcDisplay'>0</span>
		</section>
		<section class="calcHeading">
			<span id= 'calcResult'>0</span>
		</section>
		<section class="calcBody">
			<section class="border calcKeys">
				<section class="zero">
					<button id="one">1</button>
					<button id="two">2</button>
					<button id="three">3</button>
					<button id="plus">+</button>
				</section>
				<section class="zero">
					<button id="four">4</button>
					<button id="five">5</button>
					<button id="six">6</button>
					<button id="minus">-</button>
				</section>
				<section class="zero">
					<button id="seven">7</button>
					<button id="eight">8</button>
					<button id="nine">9</button>
					<button id="multiply">*</button>
				</section>
				<section class= "zero">
					<button id="clear">C</button>
					<button id="sero">0</button>
					<button id="punc">.</button>
					<button id="divide">/</button>
				</section>
			</section>
				<section class="vertical calcKeys">
					<button id ="calculate">=</button>
				</section>
		</section>
			<script type="text/javascript" src='js/main.js'></script>
	</body>
</html>
